<!DOCTYPE html>
<html>
<head>

 <title>Perimeter and area of a square</title>
 
<style type="text/css">
body {
	width:500px;
	margin:auto;
	text-align:center;
}
</style>

</head>

<body>

<script>
var side = parseFloat(prompt("Enter the Side of the Square to Get the Area:"));
	 
var Solve_TheArea = (side * side);
var Solve_Thep = (side * 4);
 
document.write("<br>");
document.write("<h3 style='color:blue; text-align:center;'>Perimeter and area of a square</h3><br><br>");
document.write("<b style='color:blue; font-size:18px;'> The Sides of the Square is <b style='color:red;'>" + side + ".</b></b><br><br>");
document.write("<b style='color:blue; font-size:18px;'> The perimeter of the square is <b style='color:red;'>" + Solve_Thep + ".</b></b><br><br>");
document.write("<b style='color:blue; font-size:18px;'> The Area of the Square is <b style='color:red;'>" + Solve_TheArea + ".</b></b>");
</script>

</body>

</html>
