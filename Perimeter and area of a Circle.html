<!DOCTYPE html>
<html>
<head>

 <title>Perimeter and area of a Circle</title>
 
<style type="text/css">
body {
	width:500px;
	margin:auto;
	text-align:center;
}
</style>

</head>

<body>

<script>
var Radius = parseFloat(prompt("Enter the Radius of the Circle to Get the Area:"));
	 
var Solve_TheArea = (Radius * 2 * 3.14);
var Solve_Thep = (Radius * Radius * 3.14);
 
document.write("<br>");
document.write("<h3 style='color:blue; text-align:center;'>Perimeter and area of a Circle</h3><br><br>");
document.write("<b style='color:blue; font-size:18px;'> The Radius of the Circle is <b style='color:red;'>" + Radius + ".</b></b><br><br>");
document.write("<b style='color:blue; font-size:18px;'> The perimeter of the Circle is <b style='color:red;'>" + Solve_Thep + ".</b></b><br><br>");
document.write("<b style='color:blue; font-size:18px;'> The Area of the Circle is <b style='color:red;'>" + Solve_TheArea + ".</b></b>");
</script>

</body>

</html>
